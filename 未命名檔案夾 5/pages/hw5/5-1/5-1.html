<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="zh-TW">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=BIG5">
    <meta name="keywords" content="數字遊戲">
    <script type="text/javascript" src="scripts/my.js"></script>
    <link rel="stylesheet" type="text/css" href="styles/my.css">
    <title>5-1</title>
</head>

<body>
    <p class="p1">猜數字遊戲-四位數</p>
    <form name="fm">
        <p class="p2">請輸入您要猜的數字：</p>
        <input type="text" name="Guess" size="5" 清除記錄 maxlength="4">
        <button type="button" class="btn" onClick="javascript:doGuess(document.fm)">猜測</button>
        <button type="reset" class="btn">清除記錄</button>
        <button type="button" class="btn" onClick="javascript:doAnswer(document.fm, false)">答案</button>
        <button type="button" class="btn" onClick="javascript:doReplay(document.fm)">重玩</button>
        <br>
        <p class="p2">答案：</p>
        <input type="text" name="Answer" size="5" maxlength="4" style="border:0" readonly>
        <br>
        <p class="p2">猜過數字組合記錄：</p>
        <textarea name="Hint" rows="10" readonly></textarea>
    </form>
</body>

</html>
