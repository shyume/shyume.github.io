<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style/css/plugins.css">
    <link rel="stylesheet" type="text/css" href="style/revolution/css/settings.css">
    <link rel="stylesheet" type="text/css" href="style/revolution/css/layers.css">
    <link rel="stylesheet" type="text/css" href="style/revolution/css/navigation.css">
    <link rel="stylesheet" type="text/css" href="style/type/type.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="style/css/color/sky.css">
    <link rel="stylesheet" type="text/css" href="style/css/font/font4.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" nonce="3GEzHKRMnumEpudv29Lg-w" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/my97datepicker@4.8.0/skin/WdatePicker.css" />
    <style>.error {color: red;}</style>
</head>

<body style="background-color:#FFF;">
    <!-- block_01 -->
    <div class="white-wrapper">
        <div id="main">
            <h2 class="text-center my-4">聯繫表單</h2>
            <form action="https://script.google.com/macros/s/AKfycbxSBuak2XfTZ0nYyqIAM4rc1GXLSlkMtUMO74m_o-yrtTI-6ZhiCKdHbycdDUC7QmM/exec" id="myForm" method="POST" novalidate="novalidate">
                <div class="row">
                    <input type="hidden" name="sn" id="sn" value="" />
                    <input type="hidden" name="timestamp" id="timestamp" value="" />

                    <div class="col-sm-3 mb-3">
                        <label>姓名<span class="text-danger"> *</span></label>
                        <input type="text" class="form-control" name="name" id="name" value="" />
                    </div>

                    <div class="col-sm-3 mb-3">
                        <label>電話<span class="text-danger"> *</span></label>
                        <input type="text" class="form-control" name="phone" id="phone" value="" />
                    </div>

                    <div class="col-sm-3 mb-3">
                        <label>email<span class="text-danger"> *</span></label>
                        <input type="text" class="form-control" name="email" id="email" value="" />
                    </div>

                    <div class="col-sm-3 mb-3">
                        <label>名稱（公司行號／團體機構／學校）</label>
                        <input type="text" class="form-control" name="company_name" id="company_name" value="" />
                    </div>

                    <div class="col-sm-12 mb-3">
                        <label class="">聯絡事項<span class="text-danger"> *</span></label>
                        <textarea class="form-control" rows="2" id="contact" name="contact"></textarea>
                    </div>

                    <div class="col-sm-12 d-grid">
                        <input type="hidden" name="op" id="op" value="set_form_index" />
                        <button id="submit" type="submit" class="btn btn-primary">送出</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

<!-- /.content-wrapper -->
<script src="style/js/jquery.min.js"></script>
<script src="style/js/popper.min.js"></script>
<script src="style/js/bootstrap.min.js"></script>
<script src="style/revolution/js/jquery.themepunch.tools.min.js"></script>
<script src="style/revolution/js/jquery.themepunch.revolution.min.js"></script>
<script src="style/revolution/js/extensions/revolution.extension.actions.min.js"></script>
<script src="style/revolution/js/extensions/revolution.extension.carousel.min.js"></script>
<script src="style/revolution/js/extensions/revolution.extension.kenburn.min.js"></script>
<script src="style/revolution/js/extensions/revolution.extension.layeranimation.min.js"></script>
<script src="style/revolution/js/extensions/revolution.extension.migration.min.js"></script>
<script src="style/revolution/js/extensions/revolution.extension.navigation.min.js"></script>
<script src="style/revolution/js/extensions/revolution.extension.parallax.min.js"></script>
<script src="style/revolution/js/extensions/revolution.extension.slideanims.min.js"></script>
<script src="style/revolution/js/extensions/revolution.extension.video.min.js"></script>
<script src="style/js/plugins.js"></script>
<script src="style/js/scripts.js"></script>

<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/jquery.validate.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/jquery.validate.min.js"></script>
<script>
    $(function () {
        $("#myForm").validate({submitHandler: function (form) {form.submit();return false;},
            rules: {
                name: {required: true},
                phone: {required: true},
                email: {required: true,email: true},
                contact: {required: true},
            },
            messages: {
                name: {required: "必填"},
                phone: {required: "必填"},
                email: {required: "必填",email: "email格式不正確"},
                contact: {required: "必填"},
            },
        });
    });
</script>
 


</body>

</html>
